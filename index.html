<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/global.css">

    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="mensagem">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
                e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="#" method="get" id="formulario">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo*" class="input">
                <span>campo obrigatório</span>
                <input type="email" name="E-mail" id="email" placeholder="Email*" class="input">
                <span>campo obrigatório</span>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone*" class="input">
                <span>campo obrigatório</span>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" class="input textarea"></textarea>
                <span>campo obrigatório</span>
                <h3>*campos obrigatórios</h3>
                <input type="submit" value="Enviar" class="input button">
            </form>
        </div>
    </main>
    <script src="/index.js"></script>

</body>

</html>
